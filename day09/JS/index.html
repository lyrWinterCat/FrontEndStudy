    <style>
        nav {
            border : 1px dashed;
            position : relative;
        }

        nav::after{
            content:"";
            display : block;
            clear : left;
        }
        nav a {
            border: 1px dashed;
            float : left;
            padding : 10px;
            width : 100%;
        }

        /* Pseudo-class(가짜클래스) */
        nav a:not(.active) {
            display:none;
        }
        .mobile-btn {
            position : absolute;
            top:0; right : 20px;
            font-size : 30px;
        }

        @media (min-width : 501px) {
            nav a {
                /* 기본값 */
                width : auto;
                display : block!important;
            }
        }
    </style>
